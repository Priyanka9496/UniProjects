{% extends 'base.html' %}

{% block title %}Confirm Payment{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸ’³ Enter Payment Details</h2>

    <p class="mb-4 text-gray-600">Booking for: <strong>{{ booking.property.title }}</strong></p>

    <form method="post" class="space-y-4">
